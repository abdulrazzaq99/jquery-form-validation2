<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/signup.js"></script>
  </head>
  <body>
    <form id="signupForm" action="/signin.html">
      <h1>Sign Up</h1>
      <div class="mb-3">
        <label for="name1" class="form-label">First Name</label>
        <input type="text" class="form-control" name="name1" id="name1" />
        <span class="error" id="name1Error"></span>
      </div>
      <div class="mb-3">
        <label for="name2" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="name2" id="name2" />
        <span class="error" id="name2Error"></span>
      </div>
      <div class="mb-3">
        <label for="email1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email1" />
        <span class="error" id="email1Error"></span>
      </div>
      <div class="mb-3">
        <label for="email2" class="form-label">Confirm Email</label>
        <input type="email" class="form-control" id="email2" />
        <span class="error" id="email2Error"></span>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" />
        <span class="error" id="password1Error"></span>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" />
        <span class="error" id="password2Error"></span>
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">DOB</label>
        <input type="date" class="form-control" name="dateOfBirth" id="DOB" />
        <span class="error" id="DOBError"></span>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" name="age" id="age" />
        <span class="error" id="ageError"></span>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" name="city" id="city" />
        <span class="error" id="cityError"></span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
